<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width">
       <title>Unit 6 Project</title>
      
    </head>
    <body>
        
        <div class="title">Welcome to Monopoly!</div>
        <h1>Vedesh just attacked and shut down your landmark but it's time to open your community chest...</h1>
        <img class="firstImage" src="https://static1.squarespace.com/static/5a8d304c268b9696129863c9/5a8d3104c83025bb0986b3da/600403eaf3d9ba7765a670b7/1618411629394/Uninevitable-community-chest.png?format=1500w">
      <div class="begin">
      <button class="start">BEGIN</button>
      </div>
       
        <br>
  

        <div class="pick">
            <h1 class="select"></h1>
            <div class="friend">
            <img class="player1" src="https://t3.ftcdn.net/jpg/02/80/06/36/360_F_280063662_xeRZ3WCC5XcLYzDfLVJgxXfX0BiOkJKX.jpg">
            <img class="player2" src="https://img.freepik.com/premium-vector/cute-pink-cat-cartoon-vector_839893-74.jpg">
            </div>
        </div>
        

          

        <div class="Story-Ending">  
            <h1 class="statement"></h1>
            <h1 class="statement2"></h1>
            <img class="truce" src="https://static.vecteezy.com/system/resources/previews/024/029/723/original/hand-shake-clipart-transparent-background-free-png.png">
            
        </div>
            <div class="buttons">
            <button class="bank">Bank Heist!</button>
            <button class="shut">Shut Down!</button>
            </div>
            <h1 class="bankimg">You just robbed Vedesh's bank!</h1>
            <img class="secImage" src="https://telegramchannels.me/storage/stickers/rich_uncle/rich_uncle.png">
            <h1 class="shutimg">You just destroyed Vedesh's property! </h1>
            <img class="thirdImage" src="https://png.pngtree.com/png-vector/20230228/ourmid/pngtree-wrecking-ball-crane-vector-png-image_6622845.png">
            <br>
        <button class="restart">Restart</button>
       
    </body>
</html>
